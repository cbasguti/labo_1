<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style type="text/css">     
        html,
        body {
            height: 100%;
        }
        body {
            margin: 0;
            background: linear-gradient(45deg, #49a09d, #5f2c82);
            font-family: sans-serif;
            font-weight: 100;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .center{
            margin: auto;
            width: 50%;
            padding: 10px;
            text-align:center;
            display:flex;
            justify-content: center;
        } 

        .tableForm {
            width: 400px;
            border-collapse: collapse;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: right;
            padding: 10px;
        }

        .ui-panelgrid tr,.ui-panelgrid td{
            color: #fff;
            border: 0 !important;
            background-color: rgba(255,255,255,0.2) !important;
        }

        .inputCel{
            width: 100%;
        }

        .ui-outputlabel-rfi{
            display: none;
        }

    </style>
    <h:head>
        <title>Nueva Transacción</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    </h:head>
    <h:body>

        <div class="center">
            <f:view>
                <h:form>
                    <h1 style="color: #fff;"><h:outputText value="Agregar transacción"/></h1>
                    <p:panelGrid styleClass="tableForm" columns="2">
                        <p:outputLabel value="Codigo:" for="codigo" />
                        <p:inputText styleClass="inputCel" id="codigo" value="#{transactionBean.details.codigo}" title="Codigo" required="true" requiredMessage="The Codigo field is required."/>
                        <p:outputLabel value="Apellido:" for="apellido" />
                        <p:inputText styleClass="inputCel" id="apellido" value="#{transactionBean.details.apellido}" title="Apellido" />
                        <p:outputLabel value="Email:" for="email" />
                        <p:inputText styleClass="inputCel" id="email" value="#{transactionBean.details.email}" title="Email" />
                        <p:outputLabel value="Nombre:" for="nombre" />
                        <p:inputText styleClass="inputCel" id="nombre" value="#{transactionBean.details.nombre}" title="Nombre" />
                        <p:outputLabel value="Cvv:" for="cvv" />
                        <p:inputText styleClass="inputCel" id="cvv" value="#{transactionBean.details.cvv}" title="Cvv" />
                        <p:outputLabel value="TipoTarjeta:" for="tipoTarjeta" />
                        <p:inputText styleClass="inputCel" id="tipoTarjeta" value="#{transactionBean.details.tipoTarjeta}" title="TipoTarjeta" />
                        <p:outputLabel value="Valor:" for="valor" />
                        <p:inputText styleClass="inputCel" id="valor" value="#{transactionBean.details.valor}" title="Valor" />
                        <p:outputLabel value="FechaVenc:" for="fechaVenc" />
                        <p:inputText styleClass="inputCel" id="fechaVenc" value="#{transactionBean.details.fechaVenc}" title="FechaVenc" />
                        <p:outputLabel value="FechaTra:" for="fechaTra" />
                        <p:inputText styleClass="inputCel" id="fechaTra" value="#{transactionBean.details.fechaTra}" title="FechaTra" >
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </p:inputText>
                        <p:outputLabel value="NumTarjeta:" for="numTarjeta" />
                        <p:inputText styleClass="inputCel" id="numTarjeta" value="#{transactionBean.details.numTarjeta}" title="NumTarjeta" />
                    </p:panelGrid>
                    <div class="center">
                        <p:captcha id="captcha"></p:captcha>
                    </div>
                    <br/>
                    <h:commandButton id="back" value="Confirmar" action="#{transactionBean.validate()}"/>
                </h:form>
            </f:view>
        </div>
        <div class="center">
            <a class="btn btn-info center" href="/labo_1-web/">Regresar</a>
        </div>        
    </h:body>
</html>
